<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Secure Dashboard</h1>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Your JWT Token:</label>
      <textarea class="w-full p-3 border rounded bg-gray-100 text-sm" rows="4" readonly>{{ token }}</textarea>
    </div>

    <hr class="my-6">

    <h2 class="text-xl font-semibold mb-3 text-gray-700">Try SQL Injection Simulation</h2>
    <form method="POST" action="/test-sqli">
      <input type="text" name="sql_input" placeholder="Enter SQL-like input" required class="w-full p-2 border rounded mb-3">
      <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded shadow">
        Test Input
      </button>
    </form>

    {% if result %}
    <div class="mt-4 p-3 rounded {{ 'bg-red-100 text-red-700' if 'Detected' in result else 'bg-green-100 text-green-700' }}">
      {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
